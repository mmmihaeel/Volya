<body>
    <div class="authorization">
        <header class="header">
            <a href="#" aria-label="volya-logo" class="header__logo"><img src="./icons/others/Volya.svg"
                    alt="logo-volya"></a>

            <nav class="header__navbar">
                <a href="#" aria-label="here you can inform us about a problem" class="header__navbar-link">Про нас</a>

                <a href="#" aria-label="Here is the link to client`s cabinet" class="header__navbar-link order">Наша
                    команда</a>
                <a href="#" aria-label="Here is the link to client`s cabinet"
                    class="header__navbar-link order">Повідомити про
                    проблему</a>
            </nav>

        </header>
        <main class="main-form">
            <section class="authorization__section">
                <div class="container">
                    <h1 class="title">Увійти в аккаунт</h1>
                    <form action="#" class="authorization__form">

                        <div class="authorization__form-input">
                            <label for="email">Email</label>
                            <input name="email" id="email" required="required" type="email"
                                placeholder="Введіть свій email">
                        </div>

                        <div class="authorization__form-input">
                            <label for="password">Пароль</label>
                            <input name="password" id="password" required="required" type="text"
                                placeholder="Введіть пароль ">
                        </div>

                        <div class="authorization__form-register">
                            <button type="button" class="button">Увійти</button>
                            <a href="#">Забули пароль?</a>
                            <div class="authorization__form-register-login">Не маєте аккаунт? <a
                                    href="./index.html">register</a></div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
