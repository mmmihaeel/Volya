<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>volya.registration</title>
    <meta name="title" content="Registration page">
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">

<body>
    <div class="registration">
        <header class="header">
            <a href="#" aria-label="volya-logo" class="header__logo"><img src="./icons/others/Volya.svg"
                    alt="logo-volya"></a>

            <nav class="header__navbar">
                <a href="#" aria-label="here you can inform us about a problem" class="header__navbar-link">Про нас</a>

                <a href="#" aria-label="Here is the link to client`s cabinet" class="header__navbar-link order">Наша
                    команда</a>
                <a href="#" aria-label="Here is the link to client`s cabinet"
                    class="header__navbar-link order">Повідомити про проблему</a>
            </nav>

        </header>
        <main class="main-form">
            <section class="registration__section">
                <div class="container">
                    <h1 class="title">Створити новий аккаунт</h1>
                    <form action="#" class="registration__form">

                        <div class="registration__form-input">
                            <label for="name">Ім’я</label>
                            <input name="name" id="name" required="required" type="text" placeholder="Введіть ім’я">
                            <div class="alert"></div>
                        </div>

                        <div class="registration__form-input">
                            <label for="surname">Прізвище</label>
                            <input name="surname" id="surname" required="required" type="text"
                                placeholder="Введіть прізвище">
                            <div class="alert"></div>
                        </div>

                        <div class="registration__form-input">
                            <label for="tel">Номер телефону</label>
                            <input name="tel" id="tel" required="required" placeholder="Введіть свій номер телефону">
                            <div class="alert"></div>
                        </div>

                        <div class="registration__form-input">
                            <label for="email">Email</label>
                            <input name="email" id="email" required="required" type="email"
                                placeholder="Введіть свій email">
                            <div class="alert"></div>
                        </div>

                        <div class="registration__form-input">
                            <label for="password">Пароль</label>
                            <input name="password" id="password" required="required" type="text"
                                placeholder="Введіть пароль ">
                            <div class="alert"></div>
                        </div>

                        <div class="registration__form-input">
                            <label for="family">Скільки людей в сім’ї?</label>
                            <input name="family" id="family" required="required" type="text"
                                placeholder="Вкажіть число">
                            <div class="alert"></div>
                        </div>

                        <div class="registration__form-block">
                            <div class="registration__form-block-text">
                                Чи є в сім’ї інваліди?
                            </div>
                            <div class="registration__form-block-checkbox">
                                <input type="checkbox" name="yes" id="ChkBox">
                                <label for="yes">так</label>
                                <div class="alert"></div>
                            </div>
                        </div>

                        <div class="registration__form-create">
                            <button type="button" class="button">Створити аккаунт</button>
                            <div class="registration__form-create-login">Вже маєте аккаунт? <a
                                    href="./authorization.html">Log in</a></div>
                            <div class="alert"></div>
                        </div>

                    </form>
                </div>
            </section>
        </main>

            <img src="./icons/others/Pattern.svg" alt="pattern">
        </div>
        <div class="img-pattern second">
            <img src="./icons/others/Pattern.svg" alt="pattern">
        </div>
        <div class="img-pattern third">
            <img src="./icons/others/Pattern.svg" alt="pattern">
        </div>
    </div>
</body>
