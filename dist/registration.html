icon/favicon-16x16.png"><link rel="manifest" href="./icons/favicon/manifest.json"><meta name="msapplication-TileColor" content="#ffffff"><meta name="msapplication-TileImage" content="./icons/favicon/ms-icon-144x144.png"><meta name="theme-color" content="#ffffff"><link rel="stylesheet" href="css/style.min.css"></head><body><div class="registration"><header class="header"><a href="#" aria-label="volya-logo" class="header__logo"><img src="./icons/others/logo-volya.svg" alt="logo-volya"></a><nav class="header__navbar"><a href="#" aria-label="here you can inform us about a problem" class="header__navbar-link">Повідомити про проблему</a> <a href="#" aria-label="Here is the link to client`s cabinet" class="header__navbar-link">Мій кабінет</a></nav></header><main class="main-form"><section class="registration__section"><div class="container"><h1 class="title">Створити новий аккаунт</h1><form action="#" class="registration__form"><div class="registration__form-input"><label for="name">Ім’я</label> <input name="name" id="name" required="required" type="text" placeholder="Введіть ім’я"><div class="alert"></div></div><div class="registration__form-input"><label for="surname">Прізвище</label> <input name="surname" id="surname" required="required" type="text" placeholder="Введіть прізвище"><div class="alert"></div></div><div class="registration__form-input"><label for="tel">Номер телефону</label> <input name="tel" id="tel" required="required" placeholder="Введіть свій номер телефону"><div class="alert"></div></div><div class="registration__form-input"><label for="email">email</label> <input name="email" id="email" required="required" type="email" placeholder="Введіть свій email"><div class="alert"></div></div><div class="registration__form-input"><label for="password">Пароль</label> <input name="password" id="password" required="required" type="text" placeholder="Введіть пароль "><div class="alert"></div></div><div class="registration__form-input"><label for="family">Скільки людей в сім’ї?</label> <input name="family" id="family" required="required" type="text" placeholder="Вкажіть число"><div class="alert"></div></div><div class="registration__form-block"><div class="registration__form-block-text">Чи є в сім’ї інваліди?</div><div class="registration__form-block-checkbox"><input type="radio" name="yes" id="yes"> <label for="yes">так</label><div class="alert"></div></div></div><div class="registration__form-create"><button type="button" class="button">Створити аккаунт</button><div class="registration__form-create-login">Вже маєте аккаунт? <a href="./authorization.html">Log in</a></div><div class="alert"></div></div></form></div></section></main><footer class="footer"><div class="container"><div class="footer__wrapper"><a href="#" class="footer__logo"><img src="./icons/others/upshift.svg" alt="upshift"></a><a href="#" class="footer__logo"><img src="./icons/others/logo-volya.svg" alt="logo-volya"></a><a href="#" class="footer__logo"><img src="./icons/others/Unicef.svg" alt="Unicef"></a></div></div></footer></div></body></html>
